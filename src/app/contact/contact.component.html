<h1>Contac Form - UserID {{id}}</h1>
<!-- formulario hecho con el enfoque de templete driver form -->
<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" >
  <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required="" [(ngModel)]="model.name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">this field is required.</div>
  </div>

  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
    <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" required [(ngModel)]="model.checkAdult" #checkAdult="ngModel">
    <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">this field is required.</div>
  </div>

  <div class="mb-4">
    <label for="departament" class="form-label">Departament</label>
    <select name="departament" id="departament" class="form-select form-select-sm" required [(ngModel)]="model.departament" #departament="ngModel">
      <option selected>open this select menu</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option>
    </select>
    <div [hidden]="departament.valid || departament.pristine" class="alert alert-danger">this field is required.</div>
  </div>

  <div class="mb-4">
    <label for="comment" class="form-label">Comment</label>
    <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Leave a comment......." required [(ngModel)]="model.comment" #comment="ngModel"></textarea>
    <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">this field is required.</div>
  </div>

  <div class="d-grid gap-2 col-2 float-end">
    <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button>
  </div>
</form>
<pre>{{ contactForm.value| json }}</pre>
