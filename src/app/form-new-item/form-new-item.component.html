<form action="">
  <div class="row aling-items-center">
    <div class="col-auto">
      <label for="newItem" class="col-form-label">New {{ label }}</label>
    </div>
    <div class="col-auto">
      <input type="text" name="newItem" id="newItem" class="form-control" [ngModel]="selection?.name" #newItem>
    </div>
    <div class="col-auto">
      <button (click)="addNewItem(newItem.value); newItem.value=''" type="button" class="btn"
        [ngClass]="[className]">Add {{ label }}</button>
    </div>
  </div>
</form>
